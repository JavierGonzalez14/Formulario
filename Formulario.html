<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UFT-8">
      <title>Formularios</title>
   </head>
   <body>
     <form method="get">
     <p>tel:<input type="tel" placeholder="format: (xxx) xx-xx-xxx"/><p>
     <p>search:<input type="search" placeholder="Ingrese una palabra clave"/></p>
     <p>url:<input type="url" placeholder="Ingrese url"/></p>
     <p>email:<input type="email" placeholder="format: example@server.ext" /></p> <!--Required campo obligatorio -->
     <p>datetime:<input type="datetime"/></p>
     <p>date:<input type="date"/></p>
     <p>month:<input type="month"/></p>
     <p>week:<input type="week"/></p>
     <p>time:<input type="time"/></p>
     <p>datatime-local:<input type="datatime-local"/></p>
     <p>number:<input type="number" max="10" min"0" value"5"/></p>
     <p>range:<input type="range" max="10" min"0" value"5"/></p>
     <p>color:<input type="color"/></p>

     <input list="browsers" name="browser">
     <datalist id="browsers">   <!--Codificar html con ASCII -->
       <option value="Internet Explorer">
       <option value="Firefox">
       <option value="Chrome">
       <option value="Opera">
       <option value="Safari">
     </datalist>

     <input type="submit" name="Boton"> <!--Este boton valida el formulario -->
        </form>


   </body>
</html>
